<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" type="overlay">


      <ion-header>
        <ion-toolbar color="mytheme">
          <ion-row padding-horizontal align-items-center>
            <ion-col size="3" padding-vertical align-items-center>
              <ion-avatar margin-vertical>
                <img src="../assets/avatar/byron.jpg" height="50" width="50"/>
              </ion-avatar>
            </ion-col>
            <ion-col padding-vertical align-items-center>
              <div margin-vertical>
                <h4 no-margin margin-start class="medium white"><strong>
                  </strong></h4>
                <h2 no-margin margin-start class="titulo white">TÃ­tulo Aplicacion</h2>
              </div>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-header>


      <ion-content>

        <ion-list id="inbox-list">



          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]"
                      detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              {{ p.title }}
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Etiquetas</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>

      </ion-content>

      <ion-footer no-border>
        <ion-row>
          <ion-col size="6">
            <ion-button color="medium" expand="block">
              <h4 no-margin class="white medium">Vaciar</h4>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="mytheme" expand="block">
              <h4 no-margin class="white medium">Comprar</h4>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
