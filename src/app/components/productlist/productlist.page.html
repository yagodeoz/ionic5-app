<ion-row>
    <ion-col *ngFor="let data of recieved_data;" size="3" style="padding-left: 2px;
    padding-right: 2px;
    padding-bottom: 1px;
    padding-top: 1px;">
        <ion-card class="card" no-margin (click)="open(data)" style="margin: unset;">
            <ion-badge class="badge" *ngIf="data.offer">{{data.discount}}%</ion-badge>
            <img [src]="data.image[0]" [alt]="data.name">
            <ion-card-content style="
    margin: unset;
    padding: unset;
">
                <ion-card-title>
                    <ion-row>
                        <ion-col *ngIf="data.offer" no-padding>
                            <ion-text text-left><span class="price"><span class="inline">{{data.currency}}{{data.cost_price}}</span> <strong>{{data.currency}}{{fun.calculate(data.cost_price, data.discount)}}</strong></span>
                            </ion-text>
                        </ion-col>
                        <ion-col *ngIf="!data.offer" no-padding>
                            <ion-text text-left><span
                                    class="price"><strong>{{data.currency}}{{data.cost_price}}</strong></span>
                            </ion-text>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col text-left no-padding>
                            <h6 text-left class="subtitle">{{data.bought}} + Visitas</h6>
                        </ion-col>
                    </ion-row>
                </ion-card-title>
            </ion-card-content>
        </ion-card>
    </ion-col>
</ion-row>
