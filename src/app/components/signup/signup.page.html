<ion-header padding color="mytheme" class="mybg head">
    <ion-row justify-content-center>
      <ion-img src="assets/images/login.png" class="head-image"></ion-img>
    </ion-row>
  </ion-header>
  
  <ion-content padding>
    <ion-text><h3 no-margin margin-bottom text-center class="title">Registro</h3></ion-text>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input type="text" placeholder="Nombre" [(ngModel)]="first_name" class="input" padding-horizontal></ion-input>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder="Apellido" [(ngModel)]="last_name" class="input" padding-horizontal></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" padding-horizontal></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input clearInput type="password" placeholder="Password" [(ngModel)]="password" class="input" padding-horizontal></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="primary" (click)="signup()" color="mytheme"><strong class="white">Crear Cuenta</strong></ion-button>
        </ion-col>
      </ion-row>
      <div class="line"></div>
      <ion-row>
        <ion-col>
          <ion-button expand="block" fill="outline" color="fb"><ion-img src="assets/images/facebook_logo.png" slot="start" class="logo" margin-end></ion-img>Facebook</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="light"><ion-img src="assets/images/google_logo.png" slot="start" class="logo" margin-end></ion-img>Google</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" fill="outline" color="mytheme" (click)="fun.navigate('login')"><strong>Ya estoy registrado</strong></ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" fill="outline" color="mytheme" (click)="fun.navigate('home')"><strong>Ir a la página principal</strong></ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text text-center color="medium"><h6 no-margin class="small"><a (click)="open_modal(true)">Términos de uso</a> y <a (click)="open_modal(false)">Política de privacidad</a></h6></ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
