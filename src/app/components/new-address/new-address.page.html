<ion-header>
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
        <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Nueva Dirección</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-text><span class="label">Nombres</span></ion-text>
      <ion-input class="input" [(ngModel)]="address.first_name" padding-horizontal></ion-input>
    </ion-col>
    <ion-col>
      <ion-text><span class="label">Apellidos</span></ion-text>
      <ion-input class="input" [(ngModel)]="address.last_name" padding-horizontal></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-text><span class="label">Dirección</span></ion-text>
      <ion-input class="input" [(ngModel)]="address.address_line_1" padding-horizontal></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-text><span class="label">Avenida</span></ion-text>
      <ion-input class="input" [(ngModel)]="address.address_line_2" padding-horizontal placeholder="Optional"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-text><span class="label">País</span></ion-text>
      <ion-select [(value)]="address.country" class="input">
        <ion-select-option *ngFor="let q of countries" [(value)]="q.name">{{q.name}}</ion-select-option>
      </ion-select>
    </ion-col>
    <ion-col>
      <ion-text><span class="label">Estado/Provincia</span></ion-text>
      <ion-input class="input" [(ngModel)]="address.state" padding-horizontal placeholder="Optional"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-text><span class="label">Ciudad</span></ion-text>
      <ion-input class="input" [(ngModel)]="address.city" padding-horizontal></ion-input>
    </ion-col>
    <ion-col>
      <ion-text><span class="label">Código Postal</span></ion-text>
      <ion-input class="input" [(ngModel)]="address.zipcode" type="number" padding-horizontal></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-text><span class="label">Teléfono</span></ion-text>
      <ion-input class="input" [(ngModel)]="address.phone_number" type="number" padding-horizontal></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-button expand="block" color="mytheme" class="bottom" (click)="update()"><span class="white"><strong>Guardar</strong></span></ion-button>
  </ion-row>

</ion-content>
